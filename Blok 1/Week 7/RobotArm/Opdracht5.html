<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 5");

            robotArm.moveRight();

            for (let i = 0; i < 7; i++) {
                robotArm.grab();
                
                for (let i = 0; i < 8; i++) {
                    robotArm.moveRight();
                }

                robotArm.drop();

                for (let j = 0; j < 8; j++) {
                    robotArm.moveLeft();
                }
            }
            
            // De door jouw opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
